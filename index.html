<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gluten:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="wrapper">
        <h1>Etch-a-Sketch</h1>
        <div class="drawing-section">
            <div id="controls">
                <div class="palette-circle">
                    <input type="color" id="color-palette">
                </div>
                <button class="control-button" id="color-mode">COLOR MODE</button>
                <button class="control-button" id="rainbow-mode">RAINBOW MODE</button>
                <button class="control-button" id="eraser">ERASER</button>
                <button class="control-button" id="clear">CLEAR</button>
            </div>
            <div id="drawing-area">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
